name: PR Check (With Intentional Failure)

on:
  pull_request:
    branches: [ main, master, develop, testes ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Intentional Error - Configuration Validation Failed
        run: |
          echo "❌ ERROR: Invalid configuration detected!"
          echo "The Strapi configuration is missing required environment variables:"
          echo "  - APP_KEYS (required)"
          echo "  - JWT_SECRET (required)"
          echo "  - ADMIN_JWT_SECRET (required)"
          echo ""
          echo "Please add these variables to your .env file or CI/CD secrets."
          exit 1

  security-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Security Scan - Hardcoded Credentials Check
        run: |
          echo "Running security checks..."
          echo "❌ CRITICAL: Hardcoded credentials detected!"
          echo "Found potential API keys in: config/database.ts (line 15)"
          echo "Database password should not be committed to the repository."
          exit 1

  build:
    runs-on: ubuntu-latest
    needs: [lint, security-check]
    steps:
      - uses: actions/checkout@v4
      - name: Build Status
        run: echo "Build skipped due to previous failures"
