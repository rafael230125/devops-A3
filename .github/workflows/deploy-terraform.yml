name: Deploy (Terraform)

on:
  push:
    branches: [ main, master, testes, testes-2 ]
  workflow_dispatch:

jobs:
  terraform-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init

      - name: Import existing resources
        working-directory: infra/terraform
        run: |
          echo "ðŸ” Checking for existing AWS resources..."
          
          # Check IAM Role
          if aws iam get-role --role-name "ecsTaskExecutionRole-devops-a3-cluster" 2>/dev/null; then
            echo "âœ… IAM Role found, importing..."
            terraform import aws_iam_role.task_exec "ecsTaskExecutionRole-devops-a3-cluster" || true
          fi
          
          # Check Target Group
          TG_ARN=$(aws elbv2 describe-target-groups --names "strapi-a3-tg" --region ${{ secrets.AWS_REGION }} --query 'TargetGroups[0].TargetGroupArn' --output text 2>/dev/null)
          if [ "$TG_ARN" != "None" ] && [ ! -z "$TG_ARN" ]; then
            echo "âœ… Target Group found, importing..."
            terraform import aws_lb_target_group.app "$TG_ARN" || true
          fi
          
          # Check VPC
          VPC_ID=$(aws ec2 describe-vpcs --filters "Name=tag:Name,Values=devops-a3-vpc" --region ${{ secrets.AWS_REGION }} --query 'Vpcs[0].VpcId' --output text 2>/dev/null)
          if [ "$VPC_ID" != "None" ] && [ ! -z "$VPC_ID" ]; then
            echo "âœ… VPC found, importing..."
            terraform import aws_vpc.main "$VPC_ID" || true
          fi

      - name: Terraform Plan
        working-directory: infra/terraform
        run: terraform plan -var "image=${{ secrets.ECR_REGISTRY }}/${{ secrets.IMAGE_NAME }}:latest" -out=plan.tfplan

      - name: Terraform Apply
        working-directory: infra/terraform
        run: terraform apply -auto-approve plan.tfplan
